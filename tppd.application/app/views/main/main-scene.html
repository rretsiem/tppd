<div id="scene-wrapper">
	<!-- headline scroller -->
	<div id="navigationScroller" x-mojo-element="Scroller">
		<div id="navigationContainer" class="navigationContainer"></div>
	</div>

	<div id="separator"></div>
	<!-- content -->
	<div id="scene-container">
		<div id="contentScroller" x-mojo-element="Scroller">
			<div id="scrollItems" class="scrollerContainer"></div>
		</div>
		
		<!-- details pane for friendfeed -->
		<div id="friendfeed-pane"></div>
		<!-- beer details pane -->
		<div id="beerDetails-pane"></div>
		<!-- venue search pane -->
		<div id="venueSearch-pane"></div>
		<!-- checkin pane -->
		<div id="checkinDetails-pane"></div>
		<!-- checkin success pane -->
		<div id="checkinSuccess-pane"></div>
	</div>

</div>

<!-- comment pane -->
<div id="post-comment-pane">
	<div id="post-comment-title">add comment</div>
	<div id="post-comment-container" class="palm-row-wrapper textfield-group floating" x-mojo-focus-highlight="true">
		<div class="title">
			<div id="post-comment-body" x-mojo-element="TextField"></div>
		</div>
	</div>
	<div style="clear:both;"></div>
	<div id="post-comment-footer">
		<div id="post-comment-char-count">140</div>
	</div>
</div>

<!-- search beer -->
<div id="search-pane">
	<div id="search-pane-title">search</div>
	<!-- <div id="search-pane-container" class="palm-row-wrapper textfield-group floating" x-mojo-focus-highlight="true">
		<div class="title">
			<div id="search-pane-field" x-mojo-element="TextField"></div>
		</div>
	</div>
-->
	<div class="palm-group unlabeled" style="margin: 0px; padding: 0px;">
		<div class="palm-list">
			<div class="palm-row single">
				<div id="search-pane-container" class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="search-pane-field" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div style="clear:both;"></div>
	<div id="search-pane-footer">
	</div>
</div>




<!-- scene scrim with spinner -->
<div id="scrim" class="palm-scrim" style="display:none;">
	<div id="large_spinner" x-mojo-element="Spinner"></div>
</div>

<!-- small spinner top right -->
<div id="spin-overlay">
	<div id="spinner-small" x-mojo-element="Spinner"></div>
</div>

<!-- shim without spinner -->
<div id="scene-scrim"></div>
