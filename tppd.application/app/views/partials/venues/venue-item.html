<div name="venue-#{id}" class="venueResult-row #{cssClass}" x-mojo-tap-highlight="delayed">
	<div class="palm-row-wrapper">
		<div style="clear:both;"></div>

		<div class="user_avatar">
			<img class="avatar_thumbnail" src="#{image}" />
		</div>

		<div class="venue-name">#{name}</div>
		<div class="venue-address">#{location.address}</div>
		<div class="venue-distance">#{location.distance} meters away</div>

	</div>
</div>
